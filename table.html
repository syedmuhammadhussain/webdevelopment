<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <!-- Inter Styling -->
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000000;
            padding: 8px;
        }
        th {
            background-color: #eeeeee;
            color: #555555;
        }
    </style>
</head>
<body>
    <table>
        <!-- Table Heading includes columns -->
        <thead>
            <!-- Table Columns -->
            <tr>
                <th>S No.</th>
                <th>Student Name</th>
                <th>Student Id</th>
            </tr>
        </thead>

        <!-- Table Body which has table data -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Ayaz Ahmed Ayaz Ahmed Ayaz AhmedAyaz Ahmed Ayaz Ahmed Ayaz Ahmed Ayaz Ahmed Ayaz Ahmed</td>
                <td>AZ09</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Farooq Khan</td>
                <td>FK09</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ziad Alam</td>
                <td>ZA09</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Yaseen</td>
                <td>YN09</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
