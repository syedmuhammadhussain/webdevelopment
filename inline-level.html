<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Level Element</title>
    <style>
        .bio-box h2.violet span {
            color: violet;
        }
        .bio-box p em {
            text-transform: uppercase;
            font-weight: bold;
            color: brown;
        }
    </style>
</head>
<body>
    <div class="bio-box">
        <h2 class="violet">I <span>am</span> Ayaz</h2>
        <p>I am <em>very nice</em> person</p>
    </div>
</body>
</html>
